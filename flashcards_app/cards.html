<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - Cards</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Карточки со словами</h1>
        <button onclick="window.location.href='topics.html'">Назад к темам</button>

        <div id="card" class="card">
            <p id="word">Слово</p>
            <p id="transcription">Транскрипция</p>
            <p id="translation">Перевод</p>
        </div>

        <div class="navigation-buttons">
            <button onclick="prevCard()">Назад</button>
            <button onclick="nextCard()">Вперед</button>
        </div>
    </div>
    <script src="js/cards.js"></script>
</body>
</html>
