{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор Тем</title>
    <link rel="stylesheet" href="{% static 'flashcards/css/style.css' %}">
</head>
<body class="topics-page">
    <!-- Белый прямоугольник -->
    <div class="main-container">
        <!-- Заголовок -->
        <h1 class="main-title">Выберите тему</h1>
        <a href="{% url 'profile' %}" class="profile-link">Профиль</a>
        <div class="divider"></div>

        <!-- Темы -->
        <div class="topics-grid">
            {% for topic in topics %}
            <label class="topic-item">
                <input type="checkbox" value="{{ topic.name }}" id="topic_{{ forloop.counter }}">
                <span class="checkbox"></span>
                {{ topic.name }}
            </label>
            {% endfor %}
        </div>

        <!-- Кнопка -->
        <button id="start-training" class="start-button">Начать тренировку</button>
    </div>

    <script src="{% static 'flashcards/js/topics.js' %}"></script>
</body>
</html>
