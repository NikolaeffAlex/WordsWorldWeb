{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали темы</title>
    <link rel="stylesheet" href="{% static 'flashcards/css/style.css' %}">
</head>
<body class="topic-details-page">
    <div class="details-container">
        <h1 class="details-title">Тема: {{ topic.name }}</h1>
        <a href="{% url 'profile' %}" class="details-back-button">Назад к профилю</a>

        <div class="details-word-list">
            {% for word in word_stats %}
            <div class="details-word-item">
                <span class="details-word-text">{{ word.word }} ({{ word.translation }})</span>
                <span class="details-word-status">{{ word.status }}</span>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
