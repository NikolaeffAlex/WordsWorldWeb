{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренировка</title>
    <link rel="stylesheet" href="{% static 'flashcards/css/style.css' %}">
</head>

<body class="training-page">
    <form id="csrf-form" style="display: none;">
        {% csrf_token %}
    </form>

    <!-- Основной контейнер -->
    <div class="container training-container">
        <!-- Заголовок тренировки -->
        <header class="training-header">
            <h1 class="training-title">Тренировка</h1>
        </header>

        <!-- Карточка -->
        <main id="card-container" class="card-container">
            <!-- Карточки будут динамически добавляться сюда через JS -->
        </main>

        <!-- Кнопка перехода -->
        <footer class="training-footer">
            <button id="next-button" class="nav-button" style="display: none;">Далее</button>
        </footer>
    </div>

    <!-- Данные карточек -->
    <script id="card-data" type="application/json">
        {{ cards|safe }}
    </script>

    <!-- Логирование данных -->
    <script>
        console.log(JSON.parse(document.getElementById("card-data").textContent));  // Проверяем содержимое переменной cards
    </script>

    <!-- Подключение скрипта -->
    <script src="{% static 'flashcards/js/training.js' %}"></script>
</body>

</html>
