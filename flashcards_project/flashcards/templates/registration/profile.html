<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
</head>
<body>
    <h1>Профиль пользователя: {{ user.username }}</h1>

    <h2>Ваш прогресс:</h2>
    <table>
        <thead>
            <tr>
                <th>Слово</th>
                <th>Статус</th>
                <th>Правильных подряд</th>
                <th>Попыток</th>
                <th>Ошибок</th>
            </tr>
        </thead>
        <tbody>
            {% for progress in progress %}
                <tr>
                    <td>{{ progress.card.word }}</td>
                    <td>{{ progress.get_status_display }}</td>
                    <td>{{ progress.correct_streak }}</td>
                    <td>{{ progress.total_attempts }}</td>
                    <td>{{ progress.mistakes }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'logout' %}">Выйти</a>
</body>
</html>
