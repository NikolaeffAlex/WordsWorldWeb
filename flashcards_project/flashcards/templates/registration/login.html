{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - WordsWorldWeb</title>
    <link rel="stylesheet" href="{% static 'flashcards/css/style.css' %}">
</head>

<body>
    <div class="form-container">
        <h2 class="form-title">Вход в систему</h2>
        <form method="post" class="form">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Формируем поля формы, используя Django form rendering -->
            <button type="submit" class="btn-submit">Войти</button>
        </form>
        <p class="form-text">Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a></p>
    </div>
</body>

</html>
